spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${HOSTNAME}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}

zwap:
  ping:
    clients:
      - ${CONFIG_SERVER_URL}
      - ${API_GATEWAY_URL}
