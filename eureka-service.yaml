spring:
  security:
    user:
      name: ${SPRING_SECURITY_USERNAME}
      password: ${SPRING_SECURITY_PASSWORD}
  boot:
    admin:
      client:
        url: ${SERVER_URI}/admin
        username: ${SPRING_SECURITY_USERNAME}
        password: ${SPRING_SECURITY_PASSWORD}
        instance:
          metadata:
            user.name: ${SPRING_SECURITY_USERNAME}
            user.password: ${SPRING_SECURITY_PASSWORD}
      context-path: /admin
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  instance:
    metadata-map:
      user:
        name: ${SPRING_SECURITY_USERNAME}
        password: ${SPRING_SECURITY_PASSWORD

  server:
    peer-node-read-timeout-ms: 10000
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${SERVER_URI}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
