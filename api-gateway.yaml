server:
  port:8080
spring:
  boot:
    admin:
      client:
        url: ${SERVER_URI}/admin
        instance:
          prefer-ip: true
          metadata:
            user.name: ${SPRING_SECURITY_USERNAME}
            user.password: ${SPRING_SECURITY_PASSWORD}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://securetoken.google.com/zwap-7df78
          jwk-set-uri: https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1

        - id: product-write-service
          uri: lb://product-write-service
          predicates:
            - Path=/product-write-service/**
          filters:
            - StripPrefix=1

        - id: product-read-service
          uri: lb://product-read-service
          predicates:
            - Path=/product-read-service/**
          filters:
            - StripPrefix=1

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order-service/**
          filters:
            - StripPrefix=1

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification-service/**
          filters:
            - StripPrefix=1
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS